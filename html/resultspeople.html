<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/results.css">
    <title>Results People</title>
</head>
<body>

    <main> 
        <header class="fixed-width">
            <img src="../img/back-arrow.png" width="40" height="40" id="back">

        </header>
       
        <h1>Search People</h1>

        <section class="filters"> 
            <div class="center fixed-width">
                <p> Search results for </p>
                <section>
                    <div class="chick"><p class="center">CS</p></div>
                    <div class="chick"></div>
                </section>

            </div>
        </section>

        <section class="results">
            <div class="col">
                <div class="image"></div>
                <h2> Bob Jones </h2>
                <p class="terms">CS</p>
            </div>
            <div class="col">
                <div class="image"></div>
                <h2> Charlotte Weber </h2>
                <p class="terms">CS, Senior</p>
            </div>

        </section>

        <section class="results">
            <div class="col">
                <div class="image"></div>
                <h2> Anna Snow </h2>
                <p class="terms">CS</p>
            </div>
            <div class="col">
                <div class="image"></div>
                <h2> Hailey Katz </h2>
                <p class="terms">CS, Senior</p>
            </div>

        </section>

       

        <button>Create Group Chat</button>
    </main>
    <script src="../js/results.js"></script>
</body>
