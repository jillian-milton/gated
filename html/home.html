<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Home Screen</title>
</head>
<body>
    <header class="fixed-width">

        <div class="column">
            <div class="menu"> 
                <a class="hamburger"> <img src="../img/hamburger.svg" 
                    width="50" height="50"> </a>
            </div>
           
            <nav class="closed open"> 
                <a href="home.html"> Home </a>            
                <a href=""> Search People </a>
                <a href=""> Search Courses </a>
                <a href=""> My Courses </a>
                <a href=""> Chats </a>
                <a href=""> Recognize Someone </a>
            </nav>

        </div>
       

        <img src="../img/profile.svg" height="50" width="50">


    </header>


    <div class="logo fixed-width"> 
        <image src="../img/logo2.svg" width="270" height="auto"/>
    </div>

    <main class="fixed-width"> 
        <p class="text">Find new people and insider information on campus. </p>

        <div class="buttons">
            <button id="people">Search People</button>
            <button id="courses">Search Courses</button>
            <button id="my">My Courses</button>
        </div>
    
        <section class="chats full-width"> 
            <div class="fixed-width">

                <h2> Notifications </h2>
    
                <div class="box circle">
                    <div class="row">
                        <img src="https://i.pravatar.cc/50?u=1" class="rounded border">
                        <section>
                            <h3>Charlotte Weber</h3>
                            <p class="small">Thanks I will need it!</p>
                        </section>
                    </div>
                </div>
        
                <button id="my">Chats</button>

            </div>
    
        </section>
       
    
        <section class="recognize">
            <h2 class="post">Recognition Wall</h2>

            <div class="box">
                <div class="row">
                    <img src="https://i.pravatar.cc/50?u=2" class="rounded border">
                    <h3 class="someone">Neil Nutt</h3>
                </div>
                <p class="small">Thanks Harper for helping me with my CSE 1010 homework. You made it so easy to understand. </p>
            </div>

            <button id="wall">Recognize Someone</button>
        </section>

    </main>

   <script src="../js/home.js"></script>

</body>
</html>
